    <script>
        const canvas = document.getElementById('metatronCanvas');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        canvas.width = width;
        canvas.height = height;

        const radiusBase = 100; // base radius of each circle
        const numCircles = 7; // Number of circles in the flower pattern
        const lineWidth = 2; // Line width for connecting circle centers

        const centerX = width / 2;
        const centerY = height / 2;

        let time = 0;

        function drawMetatronsCube() {
            ctx.clearRect(0, 0, width, height);
            
            const circleCenters = [];

            // Draw the base circles (Flower of Life pattern)
            for (let i = 0; i < numCircles; i++) {
                const angle = (i * Math.PI * 2) / numCircles; // Distribute circles evenly
                const x = centerX + Math.cos(angle) * radiusBase * 2;
                const y = centerY + Math.sin(angle) * radiusBase * 2;
                
                // Oscillating effect for circle radii
                const radius = radiusBase + Math.sin(time + i) * 30;

                // Store the center points of the circles
                circleCenters.push({ x, y });

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = lineWidth;
                ctx.stroke();
            }

            // Connect the circle centers to form Metatron's Cube
            for (let i = 0; i < circleCenters.length; i++) {
                for (let j = i + 1; j < circleCenters.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(circleCenters[i].x, circleCenters[i].y);
                    ctx.lineTo(circleCenters[j].x, circleCenters[j].y);
                    ctx.stroke();
                }
            }

            time += 0.05; // Control the oscillation speed
            requestAnimationFrame(drawMetatronsCube); // Animation loop
        }

        drawMetatronsCube();
    </script>
